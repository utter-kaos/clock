<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap'); /* IBM Plex Mono is a clean monospace font */

        body {
            font-family: 'IBM Plex Mono', monospace; /* Berkeley Mono alternative */
            background-color: #252525; /* Dark gray background */
            color: white; /* White text */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .timer {
            font-size: 3rem;
            margin: 20px 0;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        .controls button:hover {
            text-decoration: underline;
        }

        .alarm-input {
            margin-bottom: 20px;
            text-align: center;
        }

        .alarm-input input {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
        }

        .alarm-input input::placeholder {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="alarm-input">
        <input type="text" id="alarm-time" placeholder="Enter alarm time (HH:MM)">
    </div>

    <div class="timer" id="timer">00:00:00</div>

    <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <audio id="alarm-sound" src="justforget.mp3"></audio>

    <script>
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const alarmInput = document.getElementById('alarm-time');
        const alarmSound = document.getElementById('alarm-sound');

        let alarmTime = null;

        // Function to update the displayed clock
        function updateTimerDisplay() {
            const now = new Date();
            timerElement.textContent = now.toLocaleTimeString('en-US', { hour12: false });

            if (alarmTime && timerElement.textContent === alarmTime) {
                alarmSound.play().then(() => {
                    console.log("Alarm sound is playing.");
                }).catch(error => {
                    console.error("Error playing sound:", error);
                    alert("Failed to play alarm sound. Ensure your browser allows local audio playback.");
                });
            }
        }

        // Continuously update the clock every second
        setInterval(updateTimerDisplay, 1000);

        startButton.addEventListener('click', () => {
            const input = alarmInput.value.trim();

            if (!/^([01]?[0-9]|2[0-3]):[0-5][0-9]$/.test(input)) {
                alert("Please enter a valid time in HH:MM format.");
                return;
            }

            alarmTime = `${input}:00`;
            alert(`Alarm set for ${alarmTime}`);
        });

        stopButton.addEventListener('click', () => {
            alarmSound.pause();
            alarmSound.currentTime = 0;
            alarmTime = null;
            alert("Alarm stopped.");
        });

        // Initialize the clock display immediately
        updateTimerDisplay();
    </script>
</body>
</html>
